name: PR Preview

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

jobs:
  preview-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build PR preview
        run: |
          echo "ğŸ” Building PR preview..."
          nix build .#build-docs
          cp -r result/* ./pr-preview/

      - name: Generate PR preview report
        id: preview_report
        run: |
          echo "## ğŸ“– PR Preview Report" > pr-report.md
          echo "" >> pr-report.md
          echo "### Changes in this PR:" >> pr-report.md

          # ë³€ê²½ëœ íŒŒì¼ ëª©ë¡
          git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '\.(md|nix)$' | head -10 | while read file; do
            echo "- ğŸ“ \`$file\`" >> pr-report.md
          done

          echo "" >> pr-report.md
          echo "### Changelog Preview:" >> pr-report.md
          echo "\`\`\`" >> pr-report.md
          nix run .#preview || echo "No unreleased changes" >> pr-report.md
          echo "\`\`\`" >> pr-report.md

          # ë‹¤ì¤‘ ì¤„ ì¶œë ¥ì„ ìœ„í•œ ì²˜ë¦¬
          {
            echo 'PREVIEW_REPORT<<EOF'
            cat pr-report.md
            echo EOF
          } >> "$GITHUB_OUTPUT"

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const report = `${{ steps.preview_report.outputs.PREVIEW_REPORT }}`;

            // ê¸°ì¡´ bot ëŒ“ê¸€ ì°¾ê¸°
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ğŸ“– PR Preview Report')
            );

            if (botComment) {
              // ê¸°ì¡´ ëŒ“ê¸€ ì—…ë°ì´íŠ¸
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: report
              });
            } else {
              // ìƒˆ ëŒ“ê¸€ ìƒì„±
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report
              });
            }
